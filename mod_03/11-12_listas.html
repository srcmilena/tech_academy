<!DOCTYPE html>

<html>
    <head>
        <title>Listas</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <p>Frutas presentes no mercado brasileiro</p>
        <ul> <!--Lista desordenada-->
            <li>Pêra</li> <!--Adicionando elementos na lista-->
            <li>Uva</li>
            <li>Maçã</li>
        </ul>

        <br>

        <p>Linha de chegada</p>
        <ol> <!--Lista ordenada-->
            <li>Ayrton Senna</li>
            <li>Lewis Hamilton</li>
        </ol>

        <img src="wa3tyxoowho01.jpg" alt="Imagem do Ayrton Senna celebrando" width="400px"> <!--Dica para manter a proporcionalidade: definir apenas a altura ou largura (usar ou um ou outro na tag)-->
    </body>
</html>
