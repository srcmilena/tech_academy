<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Senhora <strong>Milena</strong> umavez disse: <q>"Olá, mundo!"</q>.
    </p>

    <!--
        Temos:
        <p> - um parágrafo
        <strong> - tag para dar mais importância para o termo Milena
        <q> - marca uma citação de Milena

        Olhando para a hierarquia,temos:
        <p> - é pai dos elementos <strong> e <q>
        <strong> e <q> - são elementos filhos de <p>
        <strong> e <q> - são elementos irmãos
    -->
</body>
</html>
